<!DOCTYPE html>
<html>
	<head>
		<title>Olog</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css"  href="static/css/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/lib/simplemde.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/lib/bootstrap-tagmanager.css">
		<link rel="stylesheet" type="text/css" href="static/css/lib/jquery-ui-1.10.3.custom.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
				<script src="../assets/js/html5shiv.js"></script>
		<![endif]-->

		<link rel="shortcut icon" href="static/img/favicon.png">
	</head>
	<body>
	<!-- Header
	==================================================== -->
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<!-- mobile view collapsed section -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand brand" href="index.html">Olog <span class="version"></span></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav nav-btn-group" read-only="false" id="top_nav_btns">
					<li>
						<a href="#"  id="new_log"><i class="glyphicon glyphicon-plus"></i> Log Entry</a>
					</li>
					<li class="dropdown" id="add_btn_group">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
						   aria-expanded="false">
							 <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#" onclick="showAddModal('myModal');"><i class="glyphicon glyphicon-plus"></i> Logbook</a></li>
							<li><a href="#" onclick="showAddModal('myTagModal');"><i class="glyphicon glyphicon-plus"></i> Tag</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav">
					<li>
						<a href="#" id="read_only_mode">
							<i class="glyphicon glyphicon-eye-open"></i> View in Read-Only
						</a>
					</li>
				</ul>
				<ul id="top_container" class="nav navbar-nav navbar-right">
					<!-- Template -->
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid content-area">
		<!-- Left navigation -->
		<div class="row full-row">
			<div class="col-lg-12 col-md-12 full-row">
				<div class="container-left">
					<div id="load_filters" class="well container-scroll">
						<div class="log_title">
							<h5>Filter Log Entries</h5>
						</div>

						<!--<i id="load_logbooks_chevron" class="glyphicon glyphicon-chevron-down margin-left toggle-filters disable_selecting_text"></i>Logbooks
                        <input class="filter_search" id="logbooks_filter_search" type="text" placeholder="Filter Logbooks ..." />-->
						<ul class="multilist" id="load_logbooks">
							<li class="multilist_header disable_selecting_text">
								<i id="load_logbooks_chevron" class="glyphicon glyphicon-chevron-right vertical-align toggle-from"></i> LOGBOOKS
							</li>
							<li class="multilist_filter">
								<i class="filters_filter glyphicon glyphicon-filter"></i>
								<input class="filter_search form-control" id="logbooks_filter_search" type="text" placeholder="Filter Logbooks ..." />
							</li>
							<!-- Template -->
						</ul>
						<!--<i id="load_tags_chevron" class="icon-chevron-down margin-left toggle-filters disable_selecting_text"></i><input class="filter_search" id="tags_filter_search" type="text" placeholder="Filter Tags ..." />-->
						<ul class="multilist" id="load_tags">
							<li class="multilist_header disable_selecting_text">
								<i id="load_tags_chevron" class="glyphicon glyphicon-chevron-right vertical-align toggle-from"></i> TAGS
							</li>
							<li class="multilist_filter display_none">
								<i class="filters_filter glyphicon glyphicon-filter"></i>
								<input class="filter_search form-control" id="tags_filter_search" type="text" placeholder="Filter Tags ..." />
							</li>
							<!-- Template -->
						</ul>
						<ul class="multilist" id="load_time_from">
							<li class="multilist_header disable_selecting_text">
								<i id="load_from_chevron" class="glyphicon glyphicon-chevron-right vertical-align toggle-from"></i> CREATED FROM
							</li>
							<!-- Template -->
						</ul>
						<ul class="multilist" id="load_time_from_to">
							<li class="multilist_header disable_selecting_text">
								<i id="load_from_to_chevron" class="glyphicon glyphicon-chevron-right vertical-align toggle-from"></i> CREATED FROM - TO
							</li>
							<li id="from_to_filter_li" class="display_none log_dark">
								<span id="from_to_filter" class="list5 multilist_item disable_selecting_text">
									<span class="form-group">
										From
										<input type="text" id="datepicker_from" class="form-control"/>
									</span>
									<span class="form-group">
										To
										<input type="text" id="datepicker_to" class="form-control" />
									</span>
								</span>
							</li>
						</ul>
					</div>
				</div>

				<div class="container-resize">
					<div id="container-resize"></div>
				</div>

				<!-- List of Logs -->
				<a name="#top"></a>
				<div class="container-middle">
					<div class="well container-scroll-middle">
						<div class="log-content-area">
							<div class="form-search-box" id="form-search-box">
								<div class="search-checkbox">
									<input id="search-checkbox" type="checkbox">
									<label for="search-checkbox">
										 History
									</label>
								</div>
								<div id="search-order-block" class="search-checkbox">
									<input id="search-order" type="checkbox">
									<label for="search-order">
										Newest First
									</label>
								</div>
								<div class="search-checkbox">
									<input id="startdate-order" type="checkbox">
									<label for="startdate-order">
										Start Date
									</label>
								</div>
								<div class="input-group">
									<div id="filter-search-input" class="filter-search-input">
										<div class="mock-input-wrap">
											<div class="mock-input">
											<span class="tag-wrapper">
											</span>
												<div class="type-area">
													<span class="input-type"></span>
													<input type="text" placeholder="Search..."/>
												</div>

											</div>
											<span class="glyphicon glyphicon-remove-sign clear-search" id="search-query-clean"></span>
										</div>
										<div class="mock-submit-btn">
											<button id="search-button" class="btn btn-success">
												<i class="glyphicon glyphicon-search"></i>
											</button>
										</div>
										<ul class="filter-options">
										</ul>
									</div>
								</div>
								<input autocomplete="off" type="hidden" placeholder="Search ..." id="search-query" class="search_input form-control" />
							</div>
							<div class="logs-area"  id="load_logs" >
								<!-- Template -->
							</div>
						</div>

					</div>
				</div>

				<div class="container-resize2">
					<div id="container-resize2"></div>
				</div>

				<!-- Log view -->
				<a name="#view"></a>
				<div class="container-right">
					<div id="load_log" class="well container-scroll-last-one">

						<div class="log_title">
							<h5>
								<span id="log_owner"></span> : <span id="log_date"></span>

								<a id="delete_log_link" class="log_modify_link float_right float_right_padding" read-only="false" href="#" onclick="showDeleteModal('deleteLogModal', globalLogId);">
									<i title="Delete Log Entry" class="glyphicon glyphicon-remove-sign"></i>
									DELETE
								</a>
								<a id="modify_log_link" class="log_modify_link float_right float_right_padding" read-only="false" href="modify_log.html">
									<i title="Modify Log Entry" class="glyphicon glyphicon-pencil"></i>
									EDIT
								</a>
								<a id="print_log_link"  class="log_modify_link  float_right float_right_padding" target="_blank" href="print_log.html">
									<i title="Print Log Entry" class="glyphicon glyphicon-print"></i>
									PRINT
								</a>
								<a class="log_show_details log_modify_link  float_right_padding float_right" href="#view">
									<i class="glyphicon glyphicon-info-sign"></i>
									INFO
								</a>
							</h5>
						</div>

						<div class="log_details display_none">
							<div class="log_details_row">
								<i title="Logbooks" class="glyphicon glyphicon-book"></i>
								<span id="load_log_logbooks"></span>
							</div>
							<div class="log_details_row">
								<i title="Tags" class="glyphicon glyphicon-tags"></i>
								<span id="load_log_tags"></span>
							</div>
							<div class="log_details_row">
								<span class="info_group">
									<i title="Level" class="glyphicon glyphicon-tasks"></i>
									<span id="log_level"></span>
								</span>
								<span class="info_group">
									<span id="log_details_created"></span>
								</span>
								<span class="info_group">
									<span id="log_details_edited"></span>
								</span>
							</div>
						</div>

						<div class="log_body">
							<!-- <textarea disabled="disabled" id="log_description"></textarea>-->
							<textarea id="log_description" disabled></textarea>
						</div>

						<div class="log_attachments">
							<span class="log_view_details">Attachments</span>
							<div id="attachments_size_dropdown" class="btn-group pull-right">
								<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
									<i title="Image size" class="glyphicon glyphicon-picture"></i>
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<li><a href="#">small</a></li>
									<li class="active"><a href="#">medium</a></li>
									<li><a href="#">large</a></li>
								</ul>
							</div>
							<br/>
							<br/>
							<div id="load_log_attachments">

							</div>
						</div>

						<div class="log_properties">
							<span class="log_view_details">Properties</span>
							<div>
								<table class="table table-bordered">
									<thead>
									<tr class="property_header disable_selecting_text">
										<th colspan="2"><i class="glyphicon glyphicon-chevron-right"></i> Property 1</th>
									</tr>
									</thead>
									<tbody class="property_body">
									<tr>
										<td>key</td>
										<td>value</td>
									</tr>
									<tr>
										<td>key</td>
										<td>value</td>
									</tr>
									</tbody>
								</table>
							</div>
							<div>
								<table class="table table-bordered">
									<thead>
									<tr class="property_header">
										<th colspan="2"><i class="glyphicon glyphicon-chevron-right"></i> Property 1</th>
									</tr>
									</thead>
									<tbody class="property_body">
									<tr>
										<td>key</td>
										<td>value</td>
									</tr>
									<tr>
										<td>key</td>
										<td>value</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Back to top button -->
	<div id="back_to_top_button">
		<i class="glyphicon glyphicon-chevron-up icon-white"></i>
	</div>

	<!-- Modal windows
	==================================================== -->
	<div id="modal_container"></div>

	<!-- Templates
	==================================================== -->
	<div id="template_container"></div>

	<!-- Import javascript files
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="static/js/jquery-2.0.2.js"></script>
	<script src="static/js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="static/js/jquery-ui-timepicker-addon.js"></script>
	<script src="static/js/jquery.cookie.js"></script>
	<script src="static/js/purl.js"></script>
	<script src="static/js/moment.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/bootstrap3-typeahead.min.js"></script>
	<script src="static/js/mustache.js"></script>
	<script src="static/js/simplemde.min.js"></script>

	<script src="static/js/configuration.js"></script>
	<script src="static/js/helper.js"></script>
	<script src="static/js/multilist.js"></script>
	<script src="static/js/common.js"></script>
	<script src="static/js/rest.js"></script>
	<script src="static/js/index.js"></script>
	<script src="static/js/search.js"></script>
	<script src="static/js/search_tags.js"></script>

	<script src="static/js/logbook.js"></script>
	<script src="static/js/tag.js"></script>

	</body>
</html>
