<!DOCTYPE html>
<html>
	<head>
		<title>Olog</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<link rel="stylesheet" type="text/css" href="static/css/multilist.css">
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap-tagmanager.css">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
				<script src="../assets/js/html5shiv.js"></script>
		<![endif]-->

		<link rel="shortcut icon" href="../assets/ico/favicon.png">
	</head>
	<body>

	<!-- Header
	==================================================== -->
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="container">

				<!-- <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button> -->

				<a class="brand" href="index.html">Olog</a>

				<ul class="nav">
					<li class="divider-vertical"></li>
				</ul>

				<div class="btn-group">
					<button id="new_log" class="btn btn-primary">New Log Entry</button>
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a onclick="showDeleteModal('myModal');">New Logbook</a></li>
						<li><a onclick="showDeleteModal('myTagModal');">New Tag</a></li>
					</ul>
				</div>

				<div class="pull-right btn-group">
					<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-user icon-white"></i>
						User
						<strong class="caret"></strong>
					</a>
					<div class="dropdown-menu user_dropdown_menu">
						<form>
							<fieldset>
								<legend>Sign in</legend>
								<label>Username</label>
								<input type="text" placeholder="Your username ...">

								<label>Password</label>
								<input type="password" placeholder="Your password ..."><br />

								<button type="submit" class="btn btn-primary">Sign in</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Left navigation -->
	<div class="container-left">
		<div class="well container-scroll">
			<input class="filter_search" id="logbooks_filter_search" type="text" placeholder="Filter Logbooks ..." />
			<ul class="multilist" id="load_logbooks">
				<!--<li class="multilist_header"><input class="filter_search" type="text" placeholder="LOGBOOKS" /> <a href="#myModal" title="Add New Logbook" data-toggle="modal"><i class="icon-plus float_right float_right_padding"></i></a></li>-->
				<!-- Template -->
			</ul>
			<input class="filter_search" id="tags_filter_search" type="text" placeholder="Filter Tags ..." />
			<ul class="multilist" id="load_tags">
				<!--<li class="multilist_header">TAGS <a href="#myTagModal" title="Add New Tag" data-toggle="modal"><i class="icon-plus float_right float_right_padding"></i></a></li>-->
				<!-- Template -->
			</ul>
			<ul class="multilist">
				<li class="multilist_header">CREATED SINCE</li>
				<li><span class="list3 multilist_item">Today</span></li>
				<li><span class="list3 multilist_item">Yesterday</span></li>
				<li><span class="list3 multilist_item">This week</span></li>
				<li><span class="list3 multilist_item">Last week</span></li>
				<li><span class="list3 multilist_item">This month</span></li>
				<li><span class="list3 multilist_item">Last month</span></li>
				<li><span class="list3 multilist_item">This year</span></li>
				<li><span class="list3 multilist_item">Last year</span></li>
				<li><span class="list3 multilist_item">From <input type="text" /> to <input type="text" /></span></li>
			</ul>
		</div>
	</div>

	<!-- List of Logs -->
	<div class="container-middle">
		<div id="load_logs" class="well container-scroll">
			<div class="form-search input-append" id="form-search">
				<input type="text" placeholder="Search ..." id="search-query" class="search_input">
				<button id="search-button" class="btn">Search</button>
			</div>
			<!-- Template -->
		</div>
	</div>

	<!-- Log view -->
	<div class="container-right">
		<div class="well container-scroll-last-one">

			<div class="log_title">
				<h5><span id="log_owner"></span>, <span id="log_date"></span><a class="log_show_details" href="#"><i class="icon-info-sign"></i> Show details</a><i class="icon-trash float_right"></i> <i class="icon-pencil float_right float_right_padding"></i></h5>
			</div>

			<div class="log_details display_none">
				<i title="Tags" class="icon-tags"></i><span id="load_log_tags"> <span class="label label-info">tag</span> <span class="label label-info">tag</span> <span class="label label-info">tag <a class="close_label" href="#">&times;</a></span></span>
				<br />
				<i title="Logbooks" class="icon-book"></i><span id="load_log_logbooks"> <span class="label label-warning">logbook</span> <span class="label label-warning">logbook</span> <span class="label label-warning">logbook</span></span>
				<div id="log_details_edited"></div>
			</div>

			<div class="log_body">
				<span id="log_description"></span>
				<!--<br />
				<br />
				<div><img src="static/img/mail_attachment.png" title="Attachments" /> <span class="attachment_info">Attachments</span></div>-->
			</div>

			<div class="log_attachments">
				<div id="load_log_attachments">

				</div>
			</div>
		</div>
	</div>

	<!-- Modal windows
	==================================================== -->
	<div id="modal_container"></div>

	<!-- Templates
	==================================================== -->
	<div id="template_container"></div>

	<!-- Import javascript files
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="static/js/jquery-2.0.2.js"></script>
	<script src="static/js/jquery.cookie.js"></script>
	<script src="static/js/purl.js"></script>
	<script src="static/js/bootstrap.js"></script>
	<script src="static/js/moment.min.js"></script>
	<script src="static/js/multilist.js"></script>
	<script src="static/js/mustache.js"></script>
	<script src="static/js/configuration.js"></script>
	<script src="static/js/rest.js"></script>
	<script src="static/js/index.js"></script>
	<script src="static/js/search.js"></script>

	</body>
</html>
