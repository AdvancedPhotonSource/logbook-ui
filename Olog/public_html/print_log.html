<!DOCTYPE html>
<html>
	<head>
		<title>Olog</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css"  href="static/css/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/lib/simplemde.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<link rel="stylesheet" type="text/css" href="static/css/lib/bootstrap-tagmanager.css">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
				<script src="../assets/js/html5shiv.js"></script>
		<![endif]-->

		<link rel="shortcut icon" href="static/img/favicon.png">
	</head>
	<body>

		<div class="container" id="print_container">
			<div class="log_print_title">
				<h4>Log ID: <span id="log_id"></span> Version: <span id="log_version"></span></h4>
			</div>
			<div>
				<p class="print-type">
					<span class="bold">Owner</span>
					<span id="log_owner"></span>
				</p>
			</div>
			<div>
				<p class="print-type">
					<span class="bold">Log created</span>
					<span id="log_date"></span>
				</p>
			</div>
			<div>
				<p class="print-type">
					<span class="bold">Start Date</span>
					<span id="log_details_startdate"></span>
				</p>
			</div>
			<div>
				<p class="print-type">
					<span class="bold">Level</span>
					<span id="log_level"></span>
				</p>
			</div>
			<div>
				<p class="print-type">
					<span class="bold">Logbooks</span>
					<span id="load_log_logbooks"></span>
				</p>
			</div>
			<div>
				<p class="print-type">
					<span class="bold">Tags</span>
					<span id="load_log_tags"></span>
				</p>
			</div>
			<div class="log_print_description">
				<span class="bold">Description</span>
				<textarea id="log_description" disabled></textarea>
			</div>
			<div>
				<p  class="print-type">
					<span class="bold">Attachments</span>
					<span id="load_log_attachments"></span>
				</p>
			</div>
			<div>
				<p  class="print-type">
					<span class="bold">Properties</span>
					<span class="log_properties">

					</span>
				</p>

			</div>
			<div>
				<p class="print-type">
					<span class="bold">Date printed</span>
					<span id="date_printed"></span>
				</p>
			</div>
		</div>

		<!-- Templates
		==================================================== -->
		<div id="template_container"></div>

		<!-- Import javascript files
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="static/js/jquery-2.0.2.js"></script>
		<script src="static/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="static/js/jquery-ui-timepicker-addon.js"></script>
		<script src="static/js/jquery.cookie.js"></script>
		<script src="static/js/purl.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/bootstrap3-typeahead.min.js"></script>
		<script src="static/js/moment.min.js"></script>
		<script src="static/js/mustache.js"></script>
		<script src="static/js/simplemde.min.js"></script>

		<script src="static/js/configuration.js"></script>
		<script src="static/js/helper.js"></script>
		<script src="static/js/multilist.js"></script>
		<script src="static/js/rest.js"></script>
		<script src="static/js/print_log.js"></script>

	</body>
</html>
